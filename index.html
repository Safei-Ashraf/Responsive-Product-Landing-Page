<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="overlay"></div>
        <nav>
            <i class="fas fa-times"></i>
            <div class="logo">
                <img src="imgs/Adidas_Logo.svg" alt="Adidas logo">
            </div>
            <div class="nav-middle">
                <ul>
                    <li>
                        <a href="#">Collection</a>
                    </li>
                    <li>
                        <a href="#">Catalogue</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="">
                        <i class="fas fa-search"></i>
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-user"></i>
                        Account
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-shopping-cart"></i>
                        Cart
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="tone-one">
            <div class="product-info">
                <h1>YEEZY BOOST 350 V2</h1>
                <p>New and Improved</p>
                <h2>$350.00</h2>
                <div class="info-btns">
                    <a href="" class="discover-btn btn">Discover</a>
                    <a href="" class="cart-btn btn">Add to cart</a>
                </div>
            </div>
        </div>
        <div class="tone-two">
            <img src="imgs/shoe.png" alt="Shoe model SPLY-350 black with pink strip">
        </div>
    </main>
</div>

<!--FontAwesome-->
<script src="https://kit.fontawesome.com/5f294d660e.js" crossorigin="anonymous"></script>
<!--jQuery-->
<script 
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
</body>
</html>
